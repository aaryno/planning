                s.station_id,
                CURRENT_DATE - (RANDOM() * 365)::INTEGER as reading_date,
                (RANDOM() * 40 + 50)::DECIMAL(5,2) as temp_high_f,
                (RANDOM() * 30 + 30)::DECIMAL(5,2) as temp_low_f,

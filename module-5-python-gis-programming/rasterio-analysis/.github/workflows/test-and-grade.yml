name: Automated Testing and Grading - Rasterio Analysis

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual runs

jobs:
  test-and-grade:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŒ Install System Geospatial Dependencies
        run: |
          echo "ğŸŒ Installing GDAL and geospatial libraries..."
          sudo apt-get update -qq
          sudo apt-get install -y \
            gdal-bin \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libspatialindex-dev \
            python3-dev \
            build-essential \
            libhdf5-dev \
            libnetcdf-dev

          # Set environment variables for GDAL
          echo "GDAL_DATA=$(gdal-config --datadir)" >> $GITHUB_ENV
          echo "PROJ_LIB=/usr/share/proj" >> $GITHUB_ENV

          # Verify GDAL installation
          gdalinfo --version
          echo "âœ… Geospatial dependencies installed successfully"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          echo "ğŸ“¦ Installing Python dependencies with uv..."

          # Install core rasterio and geospatial dependencies
          uv pip install --system \
            "rasterio>=1.3.9,<2.0" \
            "numpy>=1.26.0,<2.0" \
            "matplotlib>=3.8.0,<4.0" \
            "shapely>=2.0.0,<3.0" \
            "geopandas>=0.14.0,<0.15.0" \
            "pandas>=2.1.0,<3.0" \
            "pyproj>=3.6.0,<4.0" \
            "fiona>=1.9.0,<2.0"

          # Install STAC and cloud processing dependencies
          uv pip install --system \
            "pystac>=1.8.0,<2.0" \
            "pystac-client>=0.7.0,<1.0" \
            "requests>=2.31.0,<3.0" \
            "aiohttp>=3.8.0,<4.0"

          # Install testing and development tools
          uv pip install --system \
            "pytest>=7.4.0,<8.0" \
            "pytest-cov>=4.1.0,<5.0" \
            "pytest-html>=4.1.0,<5.0" \
            "pytest-timeout>=2.2.0,<3.0" \
            "pytest-mock>=3.11.0,<4.0"

          # Install additional analysis tools
          uv pip install --system \
            "scikit-image>=0.21.0,<1.0" \
            "scipy>=1.11.0,<2.0" \
            "xarray>=2023.1.0,<2024.0" \
            "dask>=2023.1.0,<2024.0"

          echo "âœ… Python dependencies installed successfully"

      - name: ğŸ” Verify Installation
        run: |
          echo "ğŸ” Verifying rasterio and STAC installation..."
          uv run python -c "
          import rasterio
          import numpy as np
          import matplotlib.pyplot as plt
          import geopandas as gpd
          from shapely.geometry import box, Point
          import pystac
          import pystac_client
          import requests
          from datetime import datetime
          print('âœ… All core packages imported successfully')
          print(f'Rasterio version: {rasterio.__version__}')
          print(f'NumPy version: {np.__version__}')
          print(f'Matplotlib version: {plt.matplotlib.__version__}')
          print(f'PYSTAC version: {pystac.__version__}')
          print(f'PYSTAC-Client version: {pystac_client.__version__}')

          # Test GDAL integration
          from osgeo import gdal
          print(f'GDAL version: {gdal.__version__}')
          print('âœ… Geospatial and STAC stack verified')
          "

      - name: ğŸ” Verify Project Structure
        run: |
          echo "ğŸ” Checking project structure..."
          echo "Current directory contents:"
          ls -la

          echo -e "\nğŸ“ Source directory:"
          if [ -d "src" ]; then
            ls -la src/
          else
            echo "âŒ No src/ directory found"
            exit 1
          fi

          echo -e "\nğŸ§ª Tests directory:"
          if [ -d "tests" ]; then
            ls -la tests/
          else
            echo "âŒ No tests/ directory found"
            exit 1
          fi

          echo -e "\nğŸ“Š Creating test data directory:"
          mkdir -p data/test
          echo "âœ… Data directory ready for test data generation"

      - name: ğŸ”§ Verify Function Imports
        run: |
          echo "ğŸ”§ Testing if functions can be imported..."
          uv run python -c "
          import sys
          sys.path.insert(0, 'src')
          try:
              from rasterio_analysis import (
                  calculate_topographic_metrics,
                  analyze_vegetation_indices,
                  sample_raster_at_locations,
                  process_cloud_optimized_geotiff,
                  query_stac_and_analyze
              )
              print('âœ… All functions imported successfully!')
              print('âœ… Functions found:')
              print('  - calculate_topographic_metrics')
              print('  - analyze_vegetation_indices')
              print('  - sample_raster_at_locations')
              print('  - process_cloud_optimized_geotiff')
              print('  - query_stac_and_analyze')
          except ImportError as e:
              print(f'âŒ Import Error: {e}')
              print('âŒ Make sure all 5 functions are defined in src/rasterio_analysis.py')
              exit(1)
          except Exception as e:
              print(f'âŒ Error: {e}')
              print('âŒ Check for syntax errors in your code')
              exit(1)
          "

      - name: ğŸ§ª Run Unit Tests
        id: pytest
        run: |
          echo "ğŸ§ª Running pytest unit tests..."

          # Run pytest with detailed output and capture results using uv
          uv run pytest tests/ \
            --verbose \
            --tb=short \
            --color=yes \
            --junit-xml=test-results.xml \
            --html=test-report.html \
            --self-contained-html \
            --cov=src \
            --cov-report=term \
            --cov-report=html \
            --cov-report=xml \
            --timeout=120 \
          || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: ğŸ“Š Calculate Grade
        id: grade
        run: |
          echo "ğŸ“Š Calculating grade using professional grading script..."
          uv run python ./.github/scripts/calculate_grade.py --results test-results.xml --output grade-report.json

      - name: ğŸ“‹ Load Grade Results
        if: always()
        run: |
          echo "ğŸ“‹ Loading grade results for workflow steps..."
          if [ -f "grade-report.json" ]; then
            # Extract grade info from JSON if environment variables aren't set
            uv run python -c "
            import json
            import os

            try:
                with open('grade-report.json', 'r') as f:
                    grade_data = json.load(f)

                # Set environment variables if not already set
                env_file = os.environ.get('GITHUB_ENV', '')
                if env_file:
                    with open(env_file, 'a') as f:
                        if not os.environ.get('LETTER_GRADE'):
                            f.write(f\"LETTER_GRADE={grade_data.get('letter_grade', 'F')}\n\")
                        if not os.environ.get('GRADE_PERCENTAGE'):
                            f.write(f\"GRADE_PERCENTAGE={grade_data.get('percentage', 0):.1f}\n\")
                        if not os.environ.get('POINTS'):
                            f.write(f\"POINTS={grade_data.get('total_points', 0)}\n\")
                        if not os.environ.get('TESTS_PASSED'):
                            f.write(f\"TESTS_PASSED={grade_data.get('tests_passed', 0)}\n\")
                        if not os.environ.get('TESTS_TOTAL'):
                            f.write(f\"TESTS_TOTAL={grade_data.get('tests_total', 0)}\n\")

                        # Set test failure flag if needed
                        if grade_data.get('tests_total', 0) > grade_data.get('tests_passed', 0):
                            f.write('TESTS_FAILED=true\n')

                    print('âœ… Grade information loaded successfully')
                else:
                    print('âš ï¸  GITHUB_ENV not available')
            except Exception as e:
                print(f'âŒ Error loading grade results: {e}')
            "
          else
            echo "âš ï¸  No grade report found - using basic test results"
          fi

      - name: ğŸ“‹ Generate Summary Report
        if: always()
        run: |
          echo "ğŸ“‹ RASTERIO ANALYSIS ASSIGNMENT SUMMARY" >> $GITHUB_STEP_SUMMARY
          echo "========================================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "$GRADE_PERCENTAGE" ]; then
            echo "ğŸ¯ **Final Grade: $LETTER_GRADE ($GRADE_PERCENTAGE%)**" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š **Points Earned: $POINTS/25**" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ§ª **Tests Passed: $TESTS_PASSED/$TESTS_TOTAL**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Add status message
          if [ "$TESTS_FAILED" = "true" ]; then
            echo "âŒ **Status: Some tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ”§ Next Steps:" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the detailed test output above" >> $GITHUB_STEP_SUMMARY
            echo "2. Run \`pytest tests/ -v\` locally for debugging" >> $GITHUB_STEP_SUMMARY
            echo "3. Fix failing functions and push again" >> $GITHUB_STEP_SUMMARY
            echo "4. Ask for help in office hours if stuck" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Status: All tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ‰ Congratulations!" >> $GITHUB_STEP_SUMMARY
            echo "Your assignment is working correctly and ready for submission." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Function Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 1** (calculate_topographic_metrics): Slope, aspect, and hillshade analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 2** (analyze_vegetation_indices): NDVI, EVI, and vegetation health assessment" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 3** (sample_raster_at_locations): Point sampling with interpolation methods" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 4** (process_cloud_optimized_geotiff): Efficient COG processing and analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 5** (query_stac_and_analyze): STAC catalog search and temporal analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ› ï¸ Professional Skills Learned:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Advanced raster analysis with rasterio" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Topographic analysis and terrain modeling" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Vegetation monitoring and remote sensing" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Efficient cloud-based geospatial processing" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… STAC catalog integration and temporal analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Modern geospatial data workflows" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit testing and continuous integration" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test-results.xml
            test-report.html
            htmlcov/
            grade-report.json
          retention-days: 30

      - name: ğŸ“Š Upload Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: âœ… Assignment Status
        if: always()
        run: |
          echo "================================================"
          echo "ğŸ“ GIST 604B - RASTERIO ANALYSIS ASSIGNMENT"
          echo "================================================"

          if [ -n "$GRADE_PERCENTAGE" ]; then
            echo "ğŸ“Š FINAL GRADE: $LETTER_GRADE ($GRADE_PERCENTAGE%)"
            echo "ğŸ¯ POINTS: $POINTS/25"

            if [ "$LETTER_GRADE" = "A" ] || [ "$LETTER_GRADE" = "B" ]; then
              echo "ğŸ‰ EXCELLENT! Your assignment demonstrates advanced raster analysis skills."
              echo "ğŸ“¤ Ready for instructor review."
            elif [ "$LETTER_GRADE" = "C" ]; then
              echo "ğŸ‘ GOOD WORK! Some analytical functions need refinement."
              echo "ğŸ” Review failing tests and improve implementation."
            else
              echo "ğŸ”§ NEEDS SIGNIFICANT IMPROVEMENT"
              echo "ğŸ“š Review assignment instructions and analytical requirements."
            fi
          else
            echo "âŒ GRADING FAILED - Check test execution"
          fi

          echo "================================================"
          echo "ğŸŒ Advanced Geospatial Analysis Skills Assessed:"
          echo "  â€¢ Topographic analysis and terrain modeling"
          echo "  â€¢ Vegetation indices and remote sensing"
          echo "  â€¢ Spatial sampling and interpolation"
          echo "  â€¢ Cloud-optimized data processing"
          echo "  â€¢ STAC catalog integration"
          echo "================================================"
          echo "ğŸ’¡ This assignment represents industry-level skills!"
          echo "ğŸ¤ Ask questions in office hours if you need help."
          echo "================================================"

name: Automated Testing and Grading

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual runs

jobs:
  test-and-grade:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytest pytest-cov pytest-html
          # Install any additional requirements if they exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ” Verify Project Structure
        run: |
          echo "ğŸ” Checking project structure..."
          echo "Current directory contents:"
          ls -la

          echo -e "\nğŸ“ Source directory:"
          if [ -d "src" ]; then
            ls -la src/
          else
            echo "âŒ No src/ directory found"
            exit 1
          fi

          echo -e "\nğŸ§ª Tests directory:"
          if [ -d "tests" ]; then
            ls -la tests/
          else
            echo "âŒ No tests/ directory found"
            exit 1
          fi

          echo -e "\nğŸ“Š Data directory:"
          if [ -d "data" ]; then
            ls -la data/
            echo "âœ… Data files available for testing"
          else
            echo "âš ï¸  No data/ directory found - tests may fail"
          fi

      - name: ğŸ”§ Verify Function Imports
        run: |
          echo "ğŸ”§ Testing if functions can be imported..."
          python -c "
          import sys
          sys.path.insert(0, 'src')
          try:
              from pandas_basics import (
                  load_and_explore_gis_data,
                  filter_environmental_data,
                  calculate_station_statistics,
                  join_station_data,
                  save_processed_data
              )
              print('âœ… All functions imported successfully!')
              print('âœ… Functions found:')
              print('  - load_and_explore_gis_data')
              print('  - filter_environmental_data')
              print('  - calculate_station_statistics')
              print('  - join_station_data')
              print('  - save_processed_data')
          except ImportError as e:
              print(f'âŒ Import Error: {e}')
              print('âŒ Make sure all 5 functions are defined in src/pandas_basics.py')
              exit(1)
          except Exception as e:
              print(f'âŒ Error: {e}')
              print('âŒ Check for syntax errors in your code')
              exit(1)
          "

      - name: ğŸ§ª Run Unit Tests
        id: pytest
        run: |
          echo "ğŸ§ª Running pytest unit tests..."

          # Run pytest with detailed output and capture results
          pytest tests/ \
            --verbose \
            --tb=short \
            --color=yes \
            --junit-xml=test-results.xml \
            --html=test-report.html \
            --self-contained-html \
            --cov=src \
            --cov-report=term \
            --cov-report=html \
            --cov-report=xml \
          || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: ğŸ“Š Calculate Grade
        id: grade
        run: |
          echo "ğŸ“Š Calculating grade using professional grading script..."
          python grade.py --results test-results.xml --output grade-report.json

      - name: ğŸ“‹ Load Grade Results
        if: always()
        run: |
          echo "ğŸ“‹ Loading grade results for workflow steps..."
          if [ -f "grade-report.json" ]; then
            # Extract grade info from JSON if environment variables aren't set
            python -c "
            import json
            import os

            try:
                with open('grade-report.json', 'r') as f:
                    grade_data = json.load(f)

                # Set environment variables if not already set
                env_file = os.environ.get('GITHUB_ENV', '')
                if env_file:
                    with open(env_file, 'a') as f:
                        if not os.environ.get('LETTER_GRADE'):
                            f.write(f\"LETTER_GRADE={grade_data.get('letter_grade', 'F')}\n\")
                        if not os.environ.get('GRADE_PERCENTAGE'):
                            f.write(f\"GRADE_PERCENTAGE={grade_data.get('percentage', 0):.1f}\n\")
                        if not os.environ.get('POINTS'):
                            f.write(f\"POINTS={grade_data.get('total_points', 0)}\n\")
                        if not os.environ.get('TESTS_PASSED'):
                            f.write(f\"TESTS_PASSED={grade_data.get('tests_passed', 0)}\n\")
                        if not os.environ.get('TESTS_TOTAL'):
                            f.write(f\"TESTS_TOTAL={grade_data.get('tests_total', 0)}\n\")

                        # Set test failure flag if needed
                        if grade_data.get('tests_total', 0) > grade_data.get('tests_passed', 0):
                            f.write('TESTS_FAILED=true\n')

                    print('âœ… Grade information loaded successfully')
                else:
                    print('âš ï¸  GITHUB_ENV not available')
            except Exception as e:
                print(f'âŒ Error loading grade results: {e}')
            "
          else
            echo "âš ï¸  No grade report found - using basic test results"
          fi

      - name: ğŸ“‹ Generate Summary Report
        if: always()
        run: |
          echo "ğŸ“‹ ASSIGNMENT SUMMARY REPORT" >> $GITHUB_STEP_SUMMARY
          echo "================================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "$GRADE_PERCENTAGE" ]; then
            echo "ğŸ¯ **Final Grade: $LETTER_GRADE ($GRADE_PERCENTAGE%)**" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š **Points Earned: $POINTS/20**" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ§ª **Tests Passed: $TESTS_PASSED/$TESTS_TOTAL**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Add status message
          if [ "$TESTS_FAILED" = "true" ]; then
            echo "âŒ **Status: Some tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ”§ Next Steps:" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the detailed test output above" >> $GITHUB_STEP_SUMMARY
            echo "2. Run \`pytest tests/ -v\` locally for debugging" >> $GITHUB_STEP_SUMMARY
            echo "3. Fix failing functions and push again" >> $GITHUB_STEP_SUMMARY
            echo "4. Ask for help in office hours if stuck" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Status: All tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ‰ Congratulations!" >> $GITHUB_STEP_SUMMARY
            echo "Your assignment is working correctly and ready for submission." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Test Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 1** (load_and_explore_gis_data): Load CSV files and explore data structure" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 2** (filter_environmental_data): Filter data by temperature and quality" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 3** (calculate_station_statistics): Group data and calculate statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 4** (join_station_data): Join datasets using pandas merge" >> $GITHUB_STEP_SUMMARY
          echo "- **Function 5** (save_processed_data): Save results to CSV files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ› ï¸ Professional Skills Learned:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit testing with pytest" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Pandas data manipulation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Test-driven development" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Continuous integration workflows" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Professional Git workflows" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test-results.xml
            test-report.html
            htmlcov/
            grade-report.json
          retention-days: 30

      - name: ğŸ“Š Upload Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: âœ… Assignment Status
        if: always()
        run: |
          echo "============================================"
          echo "ğŸ“ GIST 604B - PYTHON PANDAS ASSIGNMENT"
          echo "============================================"

          if [ -n "$GRADE_PERCENTAGE" ]; then
            echo "ğŸ“Š FINAL GRADE: $LETTER_GRADE ($GRADE_PERCENTAGE%)"
            echo "ğŸ¯ POINTS: $POINTS/20"

            if [ "$LETTER_GRADE" = "A" ] || [ "$LETTER_GRADE" = "B" ]; then
              echo "ğŸ‰ EXCELLENT! Your assignment meets requirements."
              echo "ğŸ“¤ Ready for instructor review."
            elif [ "$LETTER_GRADE" = "C" ]; then
              echo "ğŸ‘ GOOD WORK! Minor issues to address."
              echo "ğŸ” Review failing tests and improve."
            else
              echo "ğŸ”§ NEEDS IMPROVEMENT"
              echo "ğŸ“š Review assignment instructions and try again."
            fi
          else
            echo "âŒ GRADING FAILED - Check test execution"
          fi

          echo "============================================"
          echo "ğŸ’¡ Remember: This automated feedback helps you learn!"
          echo "ğŸ¤ Ask questions in office hours if you need help."
          echo "============================================"

[tool:pytest]
# Pytest configuration for Python Pandas Assignment

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version
minversion = 6.0

# Markers for different types of tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests that test multiple functions together
    slow: Tests that take longer to run
    data: Tests that require data files

# Test collection
collect_ignore = [
    "setup.py",
    "src/"
]

# Coverage settings (if coverage is installed)
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::RuntimeWarning
